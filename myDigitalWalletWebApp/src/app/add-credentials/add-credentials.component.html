<form [formGroup]="profileForm">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEmail4">First Name</label>
        <input type="text" class="form-control" formControlName = "firstname" id="firstname" placeholder="">
      </div>
      <br>
      <div class="form-group col-md-4">
        <label for="inputEmail4">Last Name</label>
        <input type="text" class="form-control" formControlName ="lastname" id="lastname" placeholder="">
      </div>
      <br>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Date of Birth</label>
        <input type="text" class="form-control" formControlName ="dateofbirth" id="dateofbirth" placeholder="mmddyyyy">
      </div>
      <br>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Nationality</label>
        <input type="text" class="form-control" formControlName ="nationality" id="nationality" placeholder="">
      </div>
      <br>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Gender</label>
        <input type="text" class="form-control" formControlName ="gender" id="gender" placeholder="">
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" formControlName ="city" id="city">
      </div>
      <br>
      <div class="form-group col-md-4">
        <label for="inputZip">Postal Code</label>
        <input type="text" class="form-control" formControlName ="postalcode" id="postalcode">
      </div>
    </div>
    <br>
    <button type="submit" (click)="onSubmit()"  class="btn btn-success">Submit</button>
    <button type="submit" (click)="clear()" class="btn btn-danger">Cancel</button>
  </form>
